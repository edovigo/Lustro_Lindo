<!-- Logo LustroLindo -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 38" width="38" height="38">
  <style>
    .letter { fill:#0A2342; font-family: 'Poppins', sans-serif; font-weight:700; font-size:20px; }
    .sparkle { fill:#00A3FF; transform-origin: 50% 50%; animation: sparkleAnim 1.5s infinite alternate; }
    @keyframes sparkleAnim {
      0% { transform: scale(1) rotate(0deg); opacity:0.7; }
      50% { transform: scale(1.3) rotate(20deg); opacity:1; }
      100% { transform: scale(1) rotate(-20deg); opacity:0.7; }
    }
  </style>

  <!-- L -->
  <text x="2" y="32" class="letter">L</text>

  <!-- Sparkle -->
  <polygon class="sparkle" points="22,12 24,18 27,21 24,24 22,30 20,24 17,21 20,18" />
  <!-- L -->
  <text x="30" y="32" class="letter">L</text>
</svg>
