<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0A2342;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0077CC;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Sfondo gradient navy-azzurro -->
  <rect width="100" height="100" rx="20" fill="url(#bg)"/>
  
  <!-- Sparkle centrale animato -->
  <g transform="translate(50,50)">
    <polygon points="0,-15 3,-3 15,0 3,3 0,15 -3,3 -15,0 -3,-3" fill="#00A3FF" opacity="0.9">
      <animateTransform
        attributeName="transform"
        type="rotate"
        from="0"
        to="360"
        dur="3s"
        repeatCount="indefinite"/>
    </polygon>
    <polygon points="0,-10 2,-2 10,0 2,2 0,10 -2,2 -10,0 -2,-2" fill="white" opacity="0.8">
      <animateTransform
        attributeName="transform"
        type="rotate"
        from="360"
        to="0"
        dur="2s"
        repeatCount="indefinite"/>
    </polygon>
  </g>
</svg>
