<!-- Favicon L*L statico -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 60" width="32" height="32">
  <rect width="200" height="60" fill="#F7E7C6"/> <!-- champagne background -->
  
  <style>
    .letter { fill:#0A2342; font-family: 'Poppins', sans-serif; font-weight:700; font-size:48px; }
    .sparkle { fill:#FFD700; } /* dorato */
  </style>

  <!-- L -->
  <text x="0" y="48" class="letter">L</text>

  <!-- Sparkle -->
  <polygon class="sparkle" points="95,20 100,30 110,35 100,40 95,50 90,40 80,35 90,30" />

  <!-- L -->
  <text x="120" y="48" class="letter">L</text>
</svg>
