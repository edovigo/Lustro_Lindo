<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LustroLindo</title>
  <style>
    body { margin: 0; font-family: Arial, sans-serif; background: #ffffff; color:#111;}
    header { display:flex; justify-content: space-between; align-items:center; padding:20px; font-size:18px; }
    .hero { height:75vh; display:flex; flex-direction:column; justify-content:center; align-items:center; text-align:center; }
    h1 { font-size:42px; margin-bottom:10px; }
    p { font-size:18px; margin-bottom:25px; }
    button { cursor:pointer; border:none; background:#111; color:#fff; padding:14px 28px; font-size:18px; border-radius:8px; transition:.2s; }
    button:hover { opacity:0.85; }

    /* Slide panel */
    .panel {
      position:fixed; top:0; right:-400px; width:350px; height:100vh; background:#fafafa; box-shadow:-3px 0 12px rgba(0,0,0,.1);
      padding:30px; transition:.35s ease; z-index:100;
    }
    .panel.open { right:0; }

    .close { float:right; cursor:pointer; font-size:20px; }
    input, select {
      width:100%; padding:12px; margin:10px 0; border:1px solid #ddd; border-radius:6px; font-size:16px;
    }
    .lang-btn { background:none; border:1px solid #111; color:#111; margin-left:10px; padding:6px 12px; font-size:14px; border-radius:6px; cursor:pointer; }
    .lang-btn.active { background:#111; color:#fff; }
  </style>
</head>
<body>

<header>
  <div style="font-weight:bold;">LustroLindo</div>
  <div>
    <button class="lang-btn active" onclick="switchLang('en')" id="btn-en">EN</button>
    <button class="lang-btn" onclick="switchLang('it')" id="btn-it">IT</button>
  </div>
</header>

<section class="hero">
  <h1 id="hero-title">You take care of yourself.<br>We take care of the rest.</h1>
  <p id="hero-sub">Premium home cleaning for busy people who demand excellence.</p>
  <button onclick="openPanel()" id="cta-btn">Book now</button>
</section>

<!-- Slide Booking Panel -->
<div class="panel" id="panel">
  <span class="close" onclick="closePanel()">âœ•</span>
  <h2 id="form-title">Start booking</h2>

  <input id="name" placeholder="Name" />
  <input id="email" type="email" placeholder="Email" />
  <input id="date" type="date" />

  <select id="service">
    <option value="" disabled selected>Select service</option>
    <option>Standard Cleaning</option>
    <option>Deep Cleaning</option>
    <option>Move-In / Move-Out</option>
    <option>Airbnb Turnover</option>
  </select>

  <button id="submit-btn">Send Request</button>
</div>

<script>
  const panel = document.getElementById("panel");
  function openPanel(){ panel.classList.add("open"); }
  function closePanel(){ panel.classList.remove("open"); }

  const text = {
    en: {
      hero:"You take care of yourself.<br>We take care of the rest.",
      sub:"Premium home cleaning for busy people who demand excellence.",
      cta:"Book now",
      form:"Start booking",
      name:"Name",
      email:"Email",
      service:"Select service",
      send:"Send Request"
    },
    it: {
      hero:"Tu prenditi cura di te.<br>Al resto pensiamo noi.",
      sub:"Pulizie premium per persone impegnate che vogliono il massimo.",
      cta:"Prenota ora",
      form:"Inizia la prenotazione",
      name:"Nome",
      email:"Email",
      service:"Seleziona servizio",
      send:"Invia richiesta"
    }
  };

  function switchLang(lang){
    document.getElementById("hero-title").innerHTML = text[lang].hero;
    document.getElementById("hero-sub").innerText = text[lang].sub;
    document.getElementById("cta-btn").innerText = text[lang].cta;
    document.getElementById("form-title").innerText = text[lang].form;
    document.getElementById("name").placeholder = text[lang].name;
    document.getElementById("email").placeholder = text[lang].email;
    document.getElementById("service").options[0].text = text[lang].service;
    document.getElementById("submit-btn").innerText = text[lang].send;

    document.getElementById("btn-en").classList.toggle("active", lang==="en");
    document.getElementById("btn-it").classList.toggle("active", lang==="it");
  }
</script>

</body>
</html>
