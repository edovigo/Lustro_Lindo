<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LustroLindo Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      color: #333;
      margin: 0;
      padding: 0;
    }
    header {
      background: #4caf50;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    main {
      max-width: 900px;
      margin: 2rem auto;
      padding: 0 1rem;
    }
    .btn {
      display: inline-block;
      padding: 0.5rem 1rem;
      background: #2196f3;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      margin-bottom: 1rem;
    }
    #bookings-container {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }
    .booking-card {
      background: white;
      padding: 1rem;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <header>
    <h1>LustroLindo - Demo Prenotazioni</h1>
  </header>
  <main>
    <a class="btn" href="LINK_DEL_TUO_FORM" target="_blank">Apri Booking Demo</a>
    <h2>Prenotazioni Live</h2>
    <div id="bookings-container">
      <!-- Prenotazioni saranno caricate qui -->
    </div>
  </main>

  <script>
    const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSuKDnH0hWwLeS6e2JMzli-_naIpNfb0az_yO23XzLqefmi9bw5aSfyVDq0sIMBrnaTyYnPVrPXHfvk/pub?output=csv";
    let bookings = [];

    function loadCSV(url, callback){
      fetch(url)
        .then(res => res.text())
        .then(data => {
          const lines = data.trim().split('\n');
          const headers = lines[0].split(',');
          const rows = lines.slice(1).map(line => {
            const items = line.split(',');
            const obj = {};
            headers.forEach((h,i)=> obj[h.trim()] = items[i].trim());
            return obj;
          });
          callback(rows);
        })
        .catch(err => console.error('Errore CSV:', err));
    }

    function renderBookings(){
      const container = document.getElementById("bookings-container");
      container.innerHTML = "";
      bookings.forEach(b => {
        const div = document.createElement("div");
        div.className = "booking-card";
        div.innerHTML = `
          <strong>${b.Nome}</strong> - ${b.Servizio} - ${b.Data}
        `;
        container.appendChild(div);
      });
    }

    // Carica il CSV e mostra prenotazioni
    loadCSV(CSV_URL, data => {
      bookings = data;
      renderBookings();
    });
  </script>
</body>
</html>
